{% extends 'base.html' %}
{% load static %}
{% block content %}

<title>chartjs</title> 
<!-- Latest compiled and minified CSS -->

<style>
#mychart2{
	display: flex;
}
</style>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<body> 

	
 
<hr /> 

<div id="charts">
	<div id="myChart"></div>
	<br>
	<div id="myChart2"></div>
	<br>
	<div id="myChart3"></div>
</div>

<script>
	zingchart.render({
	  id: 'myChart',
	  data: {
		type: 'bar',
		scaleX: {
			label: {text: "Summary Bar Graph"},
			labels: ['Expenses', 'Income', 'Savings']
		},
		series: [
			
			{ values: [{{x}}, {{y}}, {{z}}] },
		]
	  }
	});

	zingchart.render({
	  id: 'myChart2',
	  data: {
		type: 'line',
		scaleX: {
			label: {text: "Summary Line Graph"},
			labels: ['Expenses', 'Income', 'Savings']
		},
		series: [
		  { values: [{{x}}, {{y}}, {{z}}] }
		]
	  }
	});

	zingchart.render({
		id: 'myChart3',
		data: {
		  type: 'pie3d',
		  
		  series: [
		  {values:[{{x}}], text:"Expenses", valueBox: {visible: true}},
		  {values:[{{y}}], text:"Income", valueBox: {visible: true}},
		  {values:[{{z}}], text: "Savings", valueBox: {visible: true}},
		  
		  ]
		}
	  });
</script>
