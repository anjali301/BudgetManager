{% extends 'main.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="login-page">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <h3 style="padding-left:45px;">Login Form <br>
                    </h3>
                </ul>
            </div>
        </nav>

        <form  class="login-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1" class="user">Email address</label>
                <input type="email" 
                    class="form-control" 
                    name="email" 
                    aria-describedby="emailHelp"
                    required="true">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="pass">Password</label>
                <input type="password" 
                    class="form-control" 
                    name="password"
                    required="true">
            </div>
            <button type="submit" class="btn3 btn-dark btn-lg btn-block">Submit</button>
            <a class="reg" href="{%url 'register'%}">New to the website? Register here</a>
            </form>

            {% if messages %}  
            {% for message in messages %}
                <h2>{{message}}</h2>
            {% endfor %}
        {% endif %}
        
        </div>
{% endblock %}
