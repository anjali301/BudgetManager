{% extends 'main.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <h3 style="padding-left:45px;">Registration Form <br></h3>
            </ul>
        </div>
    </nav> -->
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="user-detail">
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label for="exampleFirstName" class='fname'>First Name</label>
                        <input type="text" class="form-control first" name="first_name" required="true"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="exampleLastName" class='lname'>Last Name</label>
                        <input type="text" class="form-control last" name="last_name" required="true">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1" class="mail">Email address</label>
            <input type="email" class="form-control email" name="email" aria-describedby="emailHelp" required="true">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="pass-detail">
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="pass">Password</label>
                        <input type="password" class="form-control" name="password" required="true">
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="confirm-pass">Confirm Password</label>
                        <input type="password" class="form-control" name="repassword" required="true">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn3 btn-dark btn-lg btn-block">Submit</button>
        <a class="log-in" href="{%url 'login'%}">Already registered? Please Login</a>
        
        {% if messages %}  
            {% for message in messages %}
                <h2>{{message}}</h2>
            {% endfor %}
        {% endif %}
            
    </form>
{% endblock %}
